name: Build

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Start Services
        run: |
          docker compose build
          docker compose up -d

      - name: List Docker Containers
        run: |
          docker container ls

      - name: Run npm build in Container
        run: |
          docker run --rm imaker_frontend-i.maker_frontend npm run build
